{% extends 'base.html' %}
{% block body %}

<div class="container" style="padding-left:10px">
   <div class="row" style="padding-left:20px">
       {% for i in movielist %}
           <div class="col-sm-5 col-md-3 col-lg-4 mb-4">

           <div class="ml-3">
<div class="card ml-5"  style="width: 18rem;padding-top:10px;padding-left:10px;padding-right:15px">

  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="100" height="250">
  <div class="card-body; margin-left:10px">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">view deta
    </a>
  </div>

  </div>
</div>
</div>

    {% endfor %}
   </div>
</div>


{% endblock %}
